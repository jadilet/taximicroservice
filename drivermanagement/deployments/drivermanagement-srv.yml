---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: drvmanagement-srv
spec:
  replicas: 1
  selector:
    matchLabels:
      app: drvmanagement-srv
  template:
    metadata:
      labels:
        app: drvmanagement-srv
    spec:
      containers:
      - name: drivermanagement
        image: jadilet/drivermanagement
        imagePullPolicy: Always
        env:
        - name: MYSQL_USER
          value: "admin"
        - name: MYSQL_PASSWORD
          value: "password"
        - name: MYSQL_DBNAME
          value: "drivermanagement"
        - name: MYSQL_PROTOCOL
          value: "tcp"
        - name: MYSQL_MASTER_HOST
          value: "taxihailing.cbiommknu3sn.eu-central-1.rds.amazonaws.com"
        - name: MYSQL_MASTER_PORT
          value: "3306"
        - name: MYSQL_SLAVE_HOST
          value: "taxihailing.cbiommknu3sn.eu-central-1.rds.amazonaws.com"
        - name: MYSQL_SLAVE_PORT
          value: "3306"
        - name: RABBITMQ_HOST
          value: "b-88178cf5-588b-435d-a72f-a0d562d9d919.mq.eu-central-1.amazonaws.com"
        - name: RABBITMQ_PORT
          value: "5671"
        - name: RABBITMQ_USER
          value: "test"
        - name: RABBITMQ_PASSWORD
          value: "testingtesting"
        - name: GRPC_DRIVERMANAGEMENT_SRV_PORT
          value: "50052"

---
apiVersion: v1
kind: Service
metadata:
  name: drvmanagement-service
spec:
  selector:
    app: drvmanagement-srv
  ports:
    - name: http
      port: 8081
      targetPort: 8081
    - name: tcp
      port: 50052
      targetPort: 50052
  type: LoadBalancer